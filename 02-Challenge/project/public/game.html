<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Info and Comments</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="game-info"></div>

    <ul id="game-attributes"></ul>

    <div id="comments"></div>

    <form id="comment-form">
      <input type="hidden" id="gameSlug" name="gameSlug">
      <input type="hidden" id="attribute" name="attribute">
      <textarea id="commentText" name="commentText" placeholder="Leave a comment"></textarea>
      <button type="submit">Submit Comment</button>
    </form>

    <script src="./script.js"></script> 
</body>
</html>
