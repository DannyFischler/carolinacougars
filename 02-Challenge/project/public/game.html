<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Info and Comments</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container mt-3">
        <div id="search-container" class="mb-3">
            <form id="search-form" class="form-inline">
                <input type="search" id="search-input" class="form-control mr-sm-2" placeholder="Search for a game..." />
                <button type="submit" class="btn btn-outline-success my-2 my-sm-0">Search</button>
            </form>
        </div>
        
        <div id="game-info"></div>
        <img id="game-pic" src="" alt="Game Picture" class="img-fluid mt-3" style="visibility:hidden; max-height: 400px;">
        
        <div id="game-attributes-list" class="mt-3">
            <!-- Additional attributes will be populated here by the script.js -->
        </div>
        
        <div id="comments-section" class="mt-3" >
            <div id="comments" class="list-group">
            <form id="comment-form" class="mt-3">
                <input type="hidden" id="gameSlug" name="gameSlug">
                <input type="hidden" id="attribute" name="attribute" value="overview">
                <textarea id="commentText" name="commentText" class="form-control" placeholder="Leave a comment"></textarea>
                <button type="submit" class="btn btn-primary mt-2">Submit Comment</button>
            </form>
        </div>
    </div>

    <script src="./js/script.js"></script> 
   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.9/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
